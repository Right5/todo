<div class="container mx-auto p-4">

  <div *ngIf="!loading()">
    <p-card header="Weather for {{ country() }}">
      <ng-container *ngIf="weather() as weather">
        <p>Temperature: {{ weather.main.temp }} K</p>
        <p>Precipitation: {{ weather.weather[0].description }}</p>
        <p>Wind: {{ weather.wind.speed }} m/s</p>
      </ng-container>
    </p-card>
    <app-error-card *ngIf="!error()" [error]="error"></app-error-card>
  </div>

  <!-- loader -->
  <div *ngIf="loading()" class="flex items-center justify-center w-full h-screen mt-8">
    <p-progress-spinner ariaLabel="loading" />
  </div>
</div>
