<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-4">Countries</h1>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
    <div
      *ngFor="let country of (countriesSignal()?.data || [])"
      (click)="selectCountry(country)"
      class="cursor-pointer"
    >
      <p-card>
        <ng-template #header>
          {{ country.country }}
        </ng-template>
      </p-card>
    </div>
  </div>
</div>
